# Set everything to be logged to the console at the INFO level
log4j.rootCategory=INFO, console

# Define the console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Set the log level for Spark components to WARN to reduce verbosity
log4j.logger.org.apache.spark=ERROR
log4j.logger.org.apache.spark.sql.execution.datasources.parquet=ERROR
log4j.logger.org.apache.hadoop=ERROR

# Set the log level for your application
log4j.logger.your.package.name=INFO

# do not log org.apache.hasoop.fs.UnsupportedFileSystemException
log4j.logger.org.apache.hadoop.fs=ERROR